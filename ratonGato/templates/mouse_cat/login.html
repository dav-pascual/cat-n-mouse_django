{% extends "mouse_cat/base.html" %}

{% block content %}
<div id="content">
    <h1>Login</h1>
    Log in to continue:
    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ user_form.as_p }}<br/>
        <input type="hidden" name="return_service" value="{{ return_service }}" />
        <input type="submit" value="Log In" class="btn btn-primary" value="Submit Button"/>
    </form>

    <p><a href="{% url 'landing' %}" class="btn btn-primary" role="button">Return to homepage</a></p>
</div>
{% endblock content %}
